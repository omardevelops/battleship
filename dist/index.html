<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battleship</title>
</head>

<body>
  <h1 id="logo">BATTLESHIP</h1>
  <div id="grids-container">
    <div id="player1-grid" class="grid"></div>
    <div id="player2-grid" class="grid"></div>
  </div>

  <h1>Place Your Ships</h1>

  <div id="ship-placement">
    <div class="grid"></div>
    <form>
      <div>
        <fieldset>
          <legend>Ship 1 (5 holes)</legend>
          <label for="x">x</label>
          <input type="number" id="x" name="x" min="0" max="10">
          <label for="y">y</label>
          <input type="number" id="x" name="x" min="0" max="10">
        </fieldset>
        <fieldset>
          <legend>Ship 2 (4 holes)</legend>
          <label for="x">x</label>
          <input type="number" id="x" name="x" min="0" max="10">
          <label for="y">y</label>
          <input type="number" id="x" name="x" min="0" max="10">
        </fieldset>
        <fieldset>
          <legend>Ship 3 (3 holes)</legend>
          <label for="x">x</label>
          <input type="number" id="x" name="x" min="0" max="10">
          <label for="y">y</label>
          <input type="number" id="x" name="x" min="0" max="10">
        </fieldset>
        <fieldset>
          <legend>Ship 4 (3 holes)</legend>
          <label for="x">x</label>
          <input type="number" id="x" name="x" min="0" max="10">
          <label for="y">y</label>
          <input type="number" id="x" name="x" min="0" max="10">
        </fieldset>
        <fieldset>
          <legend>Ship 5 (2 holes)</legend>
          <label for="x">x</label>
          <input type="number" id="x" name="x" min="0" max="10">
          <label for="y">y</label>
          <input type="number" id="x" name="x" min="0" max="10">
        </fieldset>
      </div>

      <button type="button">Generate Random</button>
      <button type="button" disabled>Verify on Board</button>
      <button type="button" disabled>Submit</button>


    </form>
  </div>


</body>
<script src="main.js"></script>

</html>
